<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CoronaVirus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
</head>
<body style="font-family: Ubuntu">
<div class="bg-dark">
    <h1 class="text-white text-center">
        Corona Virus Statistics Application
    </h1>
    <div class="jumbotron bg-dark">
        <div class="container">
            <p class="lead text-white text-center" >Number of Cases that is occurred until now</p>
            <h1 class="display-4 text-white text-center" th:text="${totalCases}" ></h1>
        </div>
    </div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th> State </th>
                <th> Country </th>
                <th> One Day Ago Number of Reported Cases</th>
                <th> Last Cases Reported</th>
                <th> Change from Yesterday </th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="stat : ${stats}">
                <td><span th:text="${stat.state}"></span></td>
                <td><span th:text="${stat.country}"></span></td>
                <td><span th:text="${stat.lastRecord - stat.diffFromPrevDay}">0</span></td>
                <td><span th:text="${stat.lastRecord}">0</span></td>
                <td><span th:text="${stat.diffFromPrevDay}">0</span></td>

            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
